<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #fafafa;
      }

      .signup-box {
        max-width: 350px;
        border: 1px solid #dbdbdb;
      }

    </style>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div>
        <div class="signup-box bg-white p-4 text-center">
          <h1 class="insta-title mb-3">Instagram</h1>
          <p class="text-muted small">
            Sign up to see photos and videos from your friends.
          </p>
          <form
            action="instagram_signup.php"
            method="POST"
            onsubmit="return validateForm()"
          >
            <input
              class="form-control mt-2"
              id="email"
              name="email"
              type="email"
              placeholder="Mobile Number or Email"
              required
            />
            <input
              class="form-control mt-2"
              id="fullname"
              name="fullname"
              type="text"
              placeholder="Full Name"
              required
            />
            <input
              class="form-control mt-2"
              id="username"
              name="username"
              type="text"
              placeholder="Username"
              required
            />
            <input
              class="form-control mt-2"
              id="password"
              name="password"
              type="password"
              placeholder="Password"
              required
            />
            <button
              type="submit"
              class="btn btn-primary w-100 mt-3 fw-bold py-2"
            >
              Sign Up
            </button>
          </form>
        </div>
        <div
          class="text-center mt-3 border p-3 bg-white"
          style="max-width: 350px"
        >
          Have an account? <a href="#" class="text-primary">Log in</a>
        </div>
      </div>
    </div>
    <script>
      function validateForm() {
        var email = document.getElementById("email").value;
        var fullname = document.getElementById("fullname").value;
        var username = document.getElementById("username").value;
        var pass = document.getElementById("password").value;
        if (email === "" || fullname === "" || username === "" || pass === "") {
          alert("All fields are required");
          return false;
        }
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address");
          return false;
        }
        if (pass.length < 6) {
          alert("Password must be at least 6 characters");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
