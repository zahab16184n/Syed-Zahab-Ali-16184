<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedIn Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f3f2ef;
        font-family: "Segoe UI", Arial, sans-serif;
      }

      .signup-box {
        width: 100%;
        max-width: 420px;
      }

      .linkedin-logo {
        font-size: 40px;
        font-weight: bold;
        color: #0a66c2;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-control {
        height: 48px;
        border-radius: 6px;
      }

      .btn-linkedin {
        background: #0a66c2;
        color: white;
        font-weight: bold;
        height: 48px;
        border-radius: 25px;
      }
    </style>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="signup-box bg-white shadow p-4 rounded">
        <div class="linkedin-logo">LinkedIn</div>
        <h4 class="fw-bold mb-3 text-center">
          Make the most of your professional life
        </h4>
        <form
          action="linkedin_signup.php"
          method="POST"
          onsubmit="return validateForm()"
        >
          <input
            type="text"
            id="fullname"
            name="fullname"
            class="form-control mt-3"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            class="form-control mt-3"
            placeholder="Email or Phone"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            class="form-control mt-3"
            placeholder="Password"
            required
          />
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="form-control mt-3"
            placeholder="Confirm Password"
            required
          />
          <button type="submit" class="btn btn-linkedin w-100 mt-4">
            Agree & Join
          </button>
        </form>
      </div>
    </div>
    <script>
      function validateForm() {
        var fullname = document.getElementById("fullname").value;
        var email = document.getElementById("email").value;
        var pass = document.getElementById("password").value;
        var confirmPass = document.getElementById("confirm_password").value;
        if (
          fullname === "" ||
          email === "" ||
          pass === "" ||
          confirmPass === ""
        ) {
          alert("All fields are required");
          return false;
        }
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Please enter a valid email address");
          return false;
        }
        if (pass.length < 6) {
          alert("Password must be at least 6 characters");
          return false;
        }
        if (pass !== confirmPass) {
          alert("Passwords do not match");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
