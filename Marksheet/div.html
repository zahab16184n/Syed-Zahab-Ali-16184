<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Layout</title>
  <style>
    .item1, .item5, .item6 {
      padding: 10px;
      text-align: center;
    }
    .item1 { 
      background: #46f3f3; 
      margin-top: 5px;  
    } 
    .item3 { 
      background: #62b7b6; 
      padding: 60px; 
      width: 30%; 
      text-align: center;
    }
    .item4 { 
      background: #814d4d; 
      width: 70%; 
    }
    .item5 { 
      background: #f08080; 
      padding: 30px; 
    } 
    .item6 { 
      background: #46f3f3; 
      margin-top: 5px; 
    } 
    .content {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
    .images {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      margin-bottom: -10px;
    }
    .image-box {
      background: lightgray;
      width: 30%;
      padding: 20px;
      padding-left: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body style="background: rgb(235, 8, 8);">
  <div class="container">
    <div class="item1">Header</div>

    <div class="content">
      <div class="item3">Aside</div>
      <div class="item4">
        <div class="item5">
          Article
          <div class="images">
            <div class="image-box">Image</div>
            <div class="image-box">Image</div>
            <div class="image-box">Image</div>
          </div>
        </div>
      </div>
    </div>

    <div class="item6">Footer</div>
  </div>
</body>
</html>
